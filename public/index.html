<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Viewport and Character set -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External CSS Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS (jQuery) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
   
    <!-- External Date Adjust -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="write">
        <span class="writeTweet"><strong>Write</strong> a new tweet</span>
        <img class="drop-down-arrow" src="./images/angle-double-down-solid.png">
      </div>
    </nav>

    <!-- Header img and name -->
    <div id="header">
      <header>
        <div>
          <img class="profile-pic" src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class="name">
          <h2><div class="firstName">Paul</div>Santiago</h2>
        </div>
      </header>
    </div>
      <!-- Page-specific (main) content here -->
      <main class="container">
        <!-- Tweet submission -->
        <section class="tweet-box">
          <!-- Error box-->
          <div class="error" id="error">Error Message</div>
          <!-- Compose New Tweets Section-->
          <h2>Compose Tweet</h2>
            <form class="form-tweet" action="/tweets/" method="POST">
              <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
              <div class="tweet-description">
                <button type="submit" class="new-tweet">Tweet</button>
                <output name="counter" class="counter" for="tweet-text">140</output>
              </div>
            </form>
          </section>
        <!-- All tweets location-->
        <div id="all-tweets">
          <article class="container" id="tweets-container"></article>
        </div>
      </main>
  </body>
</html>
